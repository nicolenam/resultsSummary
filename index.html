<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>

      <section class="result">
        <p class="mainTitle">Your Result</p>
        <div>
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      
      <section class="summary">
        <p class="mainTitle">Summary</p>
        <ul>
          <li>
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <p>80<span>/100</span></p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <p>92<span>/100</span></p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
            <p>61<span>/100</span></p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <p>72<span>/100</span></p>
          </li>
        </ul>
        <a href="#">Continue</a>
      </section>


    </main>
  </body>
</html>
