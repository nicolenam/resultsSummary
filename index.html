<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <main>

      <section class="result">
        <p class="title">Your Result</p>
        <div class="circle">
          <p class="yourScore">76</p>
          <p class="totalScore">of 100</p>
        </div>
        <p class="resultText">Great</p>
        <p class="resultExplained">You scored higher than 65% of the people who have taken these tests.</p>
      </section>


      <section class="summary">
        <p class="title">Summary</p>
        <ul>
          <li>
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p class="reaction">Reaction</p>
            </div>
            <p class="summaryScore">80<span>/100</span></p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p class="memory">Memory</p>
            </div>
            <p class="summaryScore">92<span>/100</span></p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <p class="verbal">Verbal</p>
            </div>
            <p class="summaryScore">61<span>/100</span></p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <p class="visual">Visual</p>
            </div>
            <p class="summaryScore">72<span>/100</span></p>
          </li>
        </ul>      
        <div class="continue">
          <a href="#">Continue</a>
        </div>
      </section>
      
      
    </main>
  </body>
</html>
